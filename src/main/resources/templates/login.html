<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Backgammon Login</title>
</head>
<body class="auth-page">
<div class="auth-card">
    <h1>Login</h1>
    <p>Please log in to access your backgammon dashboard.</p>
    <a class="button-link" href="/oauth2/authorization/google">Sign in with Google</a>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" maxlength="100" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" maxlength="100" required>
        <button type="submit" class="button-link">Sign In</button>
    </form>
</div>
</body>
</html>

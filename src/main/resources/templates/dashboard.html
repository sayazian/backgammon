<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Backgammon Dashboard</title>
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <h1>Welcome <span th:text="${user.name}">Player</span>,</h1>
            <nav class="dashboard-actions">
                <a class="action-link" th:href="@{/profile}">Profile</a>
                <a class="action-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Log
                    Out</a>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="panel profile-panel">
                <h2>Profile</h2>
                <p>Review your stats, update your info, and see past games in your profile.</p>
                <a class="button-link" th:href="@{/profile}">Go to Profile</a>
            </section>

            <section class="panel profile-panel">
                <h2>Online Users</h2>
                <th:block th:each="onlineUser : ${onlineUsers}"
                          th:if="${onlineUser.name != user.name}">
                    <span th:text="${onlineUser.name}"></span>
                    <form th:action="@{/invite}" method="post" style="display:inline">
                        <input type="hidden" name="inviteeId" th:value="${onlineUser.userId}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit">Invite to Game</button>
                    </form>
<!--                    <div class="section-2">-->
<!--                        <div class="section-3" th:text="${onlineUser.name}"></div>-->
<!--                        <th:block th:if="${onlineUser.free}">-->
<!--                            <form method="post" style="display:inline" th:action="@{/invite}">-->
<!--                                <input th:name="inviteId" th:value="${onlineUser.id}" type="hidden"/>-->
<!--                                <button class="invite-button" type="submit">Invite To Game</button>-->
<!--                                <input type="hidden" th:name="{_csrf.parameterName}" th:value="${_csrf.token}"/>-->
<!--                            </form>-->
<!--                        </th:block>-->
<!--                        <th:block th:if="${!onlineUser.free}">-->
<!--                            <a class="button-link">Busy</a>-->
<!--                        </th:block>-->
<!--                        <br/>-->
<!--                    </div>-->
                </th:block>
            </section>
        </main>
    </div>
    <form id="logoutForm" method="post" style="display:none" th:action="@{/logout}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    </form>
    <form id="startGame" method="post" style="display:none" th:action="@{/game}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    </form>
    <div id="inviteModal" class="modal-backdrop">
        <div class="modal">
            <h3 id="inviteTitle">Game invite</h3>
            <p id="inviteMessage"></p>
            <div class="modal-actions">
                <button id="inviteDecline" class="button-link button-link--ghost" type="button">Decline</button>
                <button id="inviteAccept" class="button-link" type="button">Accept</button>
            </div>
        </div>
    </div>
    <div id="responseModal" class="modal-backdrop">
        <div class="modal">
            <h3 id="responseTitle">Invite update</h3>
            <p id="responseMessage"></p>
            <div class="modal-actions">
                <button id="responseClose" class="button-link" type="button">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script th:inline="javascript">
        const currentUserEmail = /*[[${user.email}]]*/ null;
        const currentUserId = /*[[${user.userId}]]*/ null;
        const socket = new SockJS('/ws');
        const stomp = Stomp.over(socket);
        stomp.connect({}, () => {
            if (!currentUserEmail) {
                console.warn('No email available for invite subscriptions.');
                return;
            }
            stomp.subscribe(`/topic/invites/${currentUserEmail}`, frame => {
                const invite = JSON.parse(frame.body);
                if (invite.hasOwnProperty('accepted')) {
                    // This is a response message
                    if (invite.toUserId === currentUserId) {
                        const responder = invite.fromName || invite.fromUserId;
                        const message = invite.accepted
                            ? `Your invite was accepted by ${responder}`
                            : `Your invite was declined by ${responder}.`;
                        showResponseModal(message);
                    }
                } else {
                    // This is an invite
                    showInviteModal(invite);
                }
            });
        });

        function showWaiting() {
            alert('Invite sent. Waiting for response...')
        }

        function showResponseModal(message) {
            const backdrop = document.getElementById('responseModal');
            const messageEl = document.getElementById('responseMessage');
            const closeBtn = document.getElementById('responseClose');
            messageEl.textContent = message;
            const cleanup = () => {
                backdrop.classList.remove('is-visible');
                closeBtn.onclick = null;
            };
            closeBtn.onclick = cleanup;
            backdrop.classList.add('is-visible');
        }

        function showInviteModal(invite) {
            const backdrop = document.getElementById('inviteModal');
            const message = document.getElementById('inviteMessage');
            const acceptBtn = document.getElementById('inviteAccept');
            const declineBtn = document.getElementById('inviteDecline');
            message.textContent = `Game invite from ${invite.fromName}. Accept?`;
            const cleanup = () => {
                backdrop.classList.remove('is-visible');
                acceptBtn.onclick = null;
                declineBtn.onclick = null;
            };
            acceptBtn.onclick = () => {
                respondToInvite(invite.fromUserId, true);
                cleanup();
            };
            declineBtn.onclick = () => {
                respondToInvite(invite.fromUserId, false);
                cleanup();
            };
            backdrop.classList.add('is-visible');
        }

        function respondToInvite(inviterId, accepted) {
            fetch('/invite/respond', {
                method:'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                },
                body: JSON.stringify({
                    inviterId: inviterId,
                    accepted: accepted
                })
            });
        }
//        - User clicks “Invite to Game” → POST /invite with inviteeId.
//        - Controller looks up the inviter, calls inviteService.sendInvite(...).
//        - Service publishes to /user/{inviteeId}/queue/invites.
//        - The broker delivers to clients subscribed to /user/queue/invites; the invitee sees the
//        alert.
//
//        Adjust field names/types to match your User entity and existing extractName/email helpers.
//

    </script>
        </body>
</html>

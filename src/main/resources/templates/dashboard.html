<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Backgammon Dashboard</title>
</head>
<body th:attr="data-user-id=${user.userId}">
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <h1>Welcome <span th:text="${user.name}">Player</span>,</h1>
            <nav class="dashboard-actions">
                <a class="action-link" th:href="@{/profile}">Profile</a>
                <a class="action-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Log Out</a>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="panel profile-panel">
                <h2>Profile</h2>
                <p>Review your stats, update your info, and see past games in your profile.</p>
                <a class="button-link" th:href="@{/profile}">Go to Profile</a>
            </section>

            <section class="panel profile-panel">
                <h2>Online Users</h2>
                <th:block th:each="onlineUser : ${onlineUsers}"
                          th:if="${onlineUser.name != user.name}">
                    <div class="section-2">
                        <div class="section-3" th:text="${onlineUser.name}"></div>
                        <th:block th:if="${onlineUser.free}">
                            <form method="post" style="display:inline" th:action="@{/invite}">
                                <input th:name="inviteeId" th:value="${onlineUser.userId}" type="hidden"/>
                                <button class="invite-button" type="submit">Invite To Game</button>
                                <input type="hidden" th:name="${inviteeName}" th:value="${onlineUser.userId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </th:block>
                        <th:block th:if="${!onlineUser.free}">
                            <a class="button-link">Busy</a>
                        </th:block>
                        <br/>
                    </div>
                </th:block>
            </section>
        </main>
    </div>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <div id="inviteDiv" type="hidden" th:if="${inviteeName != null}" th:name="${inviteeName}"></div>
    <script src = "js/dashboard.js" ></script>
</body>
</html>

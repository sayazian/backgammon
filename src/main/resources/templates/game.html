<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon</title>
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div class="table">
        <div class="outer-rail">
            <div class="outer-rect" data-outer="left-top">
            <div class="stack-label"> Out (White)</div>
            <div class="stack" data-out="white"></div>
            </div>
            <div class="outer-rect" data-outer="left-bottom">
            <div class="stack-label"> Out (Black)</div>
            <div class="stack" data-out="black"></div>
            </div>
        </div>
        <div class="board" id="board">
            <div class="half" id="half-left"></div>
            <div class="divider">
                <div class="divider-section divider-top" data-divider="top">
                    <div class="stack-label">Hit (White)</div>
                    <div class="stack" data-hit="white"></div>
                </div>
                <div class="divider-section divider-bottom" data-divider="bottom">
                    <div class="stack-label">Hit (Black)</div>
                    <div class="stack" data-hit="black"></div>
                </div>
            </div>
            <div class="half" id="half-right"></div>
        </div>
        <div class="sidebar">
            <div class="panel players">
                <div>Player 1: <span id="p1" th:text="${game.user1Name}"></span></div>
                <div>Player 2: <span id="p2" th:text="${game.user2Name}"></span></div>
                <div class="turn" id="turn">Turn: Alice</div>
            </div>
            <div class="panel">
                <div class="dice-title">Roll Dice</div>
                <div class="dice">
                    <div class="die" id="die1"></div>
                    <div class="die" id="die2"></div>
                </div>
                <button class="btn" id="roll">Roll Dice</button>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        // Expose boardStatus to external scripts (e.g., game.js) via the global window
        window.boardStatus = [[${boardStatus}]];
    </script>
    <script src="/js/game.js"></script>
</body>
</html>
